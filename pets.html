<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>My Homepage</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <!-- My CSS -->
        <link href="styles.css" rel="stylesheet">

        <!-- My JS-->
        <script src="index.js"></script>

    </head>
    <body class="pets">
        <!-- Boostrap from https://getbootstrap.com/docs/5.3/layout/grid/#example -->
        <!-- TITLE -->
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1 class="title">
                        <a href="index.html">
                            FINN DUNCAN
                        </a>
                    </h1>
                </div>
            </div>

            <div class="row">
                <div class="col musictag">
                    <img src="media/navy.gif" alt="navy gif">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h1 class="intro">
                        Click the tennis ball to play fetch!
                    </h1>
                </div>
            </div>

            <div class="row">
                <div class="col musictag">
                    <img id="fetch" onclick="changeImage()" src="media/tennisball.jpeg" width="544" height="360" alt="fetch">
                    <script>
                    function changeImage() {
                        var image = document.getElementById('fetch');
                        if (image.src.match("tennis")) {
                            image.src = "media/dogwithball.jpeg";
                        } else {
                            image.src = "media/tennisball.jpeg";
                        }
                        }
                    </script>
            </div>
        </div>

        </div>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
